<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio para UiPath</title>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="formulario">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();

      // üî¥ Valida√ß√µes b√°sicas
      if (!nome || !cpf) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // üî¥ Valida√ß√£o simples de CPF: apenas n√∫meros e 11 d√≠gitos
      const cpfLimpo = cpf.replace(/\D/g, "");
      if (cpfLimpo.length !== 11) {
        alert("O CPF deve conter 11 d√≠gitos num√©ricos.");
        return;
      }

      // Dados para o UiPath
      const dados = {
        nomeCompleto: nome,
        cpf: cpfLimpo
      };

      try {
        const response = await fetch("http://SEU_SERVIDOR/enviar-dados", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          alert("Dados enviados com sucesso!");
          document.getElementById("formulario").reset();
        } else {
          alert("Erro ao enviar dados para o servidor. Tente novamente mais tarde.");
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("N√£o foi poss√≠vel conectar ao servidor. Verifique sua conex√£o ou tente novamente.");
      }
    });
  </script>
</body>
</html>
